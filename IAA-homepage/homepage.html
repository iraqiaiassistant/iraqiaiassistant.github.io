<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iraqi AI Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #0b1220;     /* أساسي داكن */
      --bg-2: #07101a;     /* ظل أغمق */
      --card: #0f1822;     /* خلفية البطاقة */
      --muted: #93a4b3;    /* نص ثانوي */
      --text: #e6eef3;     /* نص رئيسي */
      --accent: #10b981;   
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Cairo", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(800px 500px at 10% 10%, rgba(16,185,129,0.04), transparent),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:840px;
      text-align:center;
      padding:42px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 18px 50px rgba(2,6,23,0.65);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(110%);
      transform: translateY(0);
      transition: transform .28s cubic-bezier(.2,.9,.3,1);
    }
    .card:hover{ transform: translateY(-6px) }

    .logo {
      width:72px;
      height:72px;
      margin:0 auto 14px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#042018;
      background: linear-gradient(135deg, rgba(16,185,129,1), rgba(59,130,246,0.9));
      box-shadow: 0 10px 30px rgba(16,185,129,0.12), inset 0 -6px 18px rgba(255,255,255,0.06);
      font-size:1.05rem;
    }

    h1{
      margin:6px 0 8px;
      font-size:2.2rem;
      color:var(--accent);
      font-weight:800;
      letter-spacing:0.4px;
    }

    .tagline{
      margin:0 0 18px;
      color:var(--muted);
      font-size:0.98rem;
    }

    p.lead{
      margin:18px auto 6px;
      max-width:760px;
      color:var(--text);
      font-size:1.05rem;
      line-height:1.9;
      font-weight:400;
      opacity:0.95;
    }

    .actions{
      margin-top:22px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:11px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease;
      border:1px solid rgba(255,255,255,0.03);
      background: transparent;
      color:var(--text);
    }
    .btn:active{ transform: translateY(1px) }

    .btn-primary{
      background: linear-gradient(90deg, var(--accent), #3ddc97);
      color:#042018;
      box-shadow: 0 10px 30px rgba(16,185,129,0.12);
      border: none;
    }

    .btn-ghost{
      background: rgba(255,255,255,0.02);
      color:var(--muted);
    }

    .note{
      margin-top:18px;
      color:rgba(147,164,179,0.7);
      font-size:0.9rem;
    }

    @media (max-width:520px){
      .card{padding:26px;border-radius:12px}
      h1{font-size:1.6rem}
      .logo{width:56px;height:56px;font-size:0.95rem;border-radius:12px}
      p.lead{font-size:1rem;padding:0 8px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">IA</div>
    <h1 id="title">Iraqi AI Assistant</h1>
    <div class="tagline">مساعد ذكي بخبرة عراقية</div>

    <div class="actions" aria-hidden="true">
      <a class="btn btn-ghost" href="iraqiaiassistant@gmail.com">✉️ تواصل</a>
    </div>
  </main>
</body>
</html>
